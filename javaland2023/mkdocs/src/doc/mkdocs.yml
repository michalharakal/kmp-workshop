site_name: Javaland 2023 Kotlin Multiplatform Workshop

# Meta tags (placed in header)
site_description: Kotlin Multiplatform Workshop
site_author: Michal Harakal, Alexander von Below
site_url: https://github.com/michalharakal/kmp-workshop

# Repository (add link to repository on each page)
repo_name: Javaland 2023 Workshop
repo_url: https://github.com/michalharakal/kmp-workshop
edit_uri: blob/javaland-2023/javaland2023/mkdocs/src/doc/docs/

# Copyright (shown at the footer)
copyright: 'Copyright &copy; 2023 Michal Harakal, Alexander von Below'

# Material theme
theme:
  name: 'material'
  favicon: favicon.svg
  social:
    - type: 'github'
      link: 'https://github.com/michalharakal/kmp-workshop'
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.top

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - def_list
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

          # Dev server binding for livereload
dev_addr: 127.0.0.1:3001

nav:
  - Home:
      - index.md
      - "Setup" : setup.md
      - "Agenda": agenda.md

extra_css:
  - kmp_colors.css
